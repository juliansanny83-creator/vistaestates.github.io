<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body{font-family:system-ui,sans-serif;background:#f9fafb}

<body>
  <section class="hero">
    <div class="container">
      <h1 class="display-5 fw-bold mb-3">Get My Free Productivity Playbook</h1>

      <a href="#signup" class="btn btn-primary btn-main">Get the Free Guide</a>

  </section>

  <section class="py-5" id="signup">

      <h3>Sign up to receive it</h3>

      </form>
      <p class="text-muted small mt-2">No spam. Unsubscribe anytime.</p>
    </div>
  </section>

  <footer class="text-center py-4 small text-muted">
    © 2025 Your Name
  </footer>
